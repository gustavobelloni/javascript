<body>
    <script>

        function pulaLinha() { 

            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()

        }
        
        function sorteia(numero) {
            return sorteado = Math.round(Math.random() * numero);
            
        }

        var dificuldade = parseInt(prompt("Escolha a dificuldade emtre 10, 100 e 1000"))

        var numeroPensado = sorteia(dificuldade)

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou! DALE NO " + numeroPensado)
        } else if (chute > numeroPensado) {
            mostra("Você errou, o número pensado é menor que o seu chute");
        } else {
            mostra("Você errou, o número pensado é maior que o seu chute");
        }

        mostra("O número era " + numeroPensado)
        
            
    </script>
</body>
