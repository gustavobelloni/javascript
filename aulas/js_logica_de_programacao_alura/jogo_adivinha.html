        function pulaLinha() { 

            document.write("<br><br>");

        }

            document.write(frase);
            pulaLinha()

        }
        
        function sorteia(numero) {
            return sorteado = Math.round(Math.random() * numero);
            
        }

        var dificuldade = 10
        //parseInt(prompt("Escolha a dificuldade entre 10, 100 e 1000"))

        var numeroPensado = sorteia(dificuldade)

        var tentativas = 1;
        
        while(tentativas <= 3) {
            var chute = parseInt(prompt("Digite seu chute!"));

            mostra("Você acertou! DALE NO " + numeroPensado)
            break
            } else if (chute > numeroPensado) {
            mostra("Você errou, o número pensado é menor que o seu chute");
            } else {
