<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        function pulaLinha() { 

            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()

        }

        for(var multiplicador = 0; multiplicador <= 10; multiplicador++) {
            mostra(7 * multiplicador);
        }
        
        

    </script>
</body>
