<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        function pulaLinha() { 

            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()

        }

        var pontosAnoPassado = parseInt(prompt("Informe quantos pontos seu time fez na temporada passada"));

        var vitorias = parseInt(prompt("Entre com o número de vitórias da temporada atual"));

        var empates = parseInt(prompt("Entre com o número de empates da temporada atual"));

        var pontos = vitorias * 3 + empates

        mostra("O seu time fez " + pontos + " pontos na temporada atual")

        if (pontos > pontosAnoPassado) { 
            mostra("O seu time está melhor que o ano passado.");
            } else if (pontos < pontosAnoPassado) {
                mostra("O seu time está pior que o ano passado.");
            } else  {
                mostra("O seu time está igual ao ano passado."); 
            }
              
        mostra("FIM");
                       
    </script>
</body>
