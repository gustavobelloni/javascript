<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Onde você nasceu</h1>
    Sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="analisar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        function analisar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${txtnac}</p>`
            if (txtn == 'Brasil') {
                res.innerHTML += ('Você é brasileiro')
            } else {
                res.innerHTML += ('Você é estrangeiro')
            }
        }
    </script>
</body>
</html>
